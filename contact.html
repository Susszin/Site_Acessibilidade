<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="accessibility.js" defer></script>
</head>

<body>
    <!-- Barra de Acessibilidade -->
    <div class="accessibility-bar">
        <button onclick="increaseFontSize()">A+</button>
        <button onclick="decreaseFontSize()">A-</button>
        <button onclick="toggleContrast()">Alto Contraste</button>
    </div>

    <header>
        <a href="#"><img src="imagens/logo.jpg" alt="Logo do site Acessibilidade Digital"></a>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="audio.html">Acessibilidade Auditiva</a>
            <a href="visual.html">Acessibilidade Visual</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>

    <main class="contact-page">
        <form action="#" method="POST">
            <h1>Contato</h1>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Acessibilidade Digital. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
